apply plugin: 'java'
apply plugin: 'maven'

group = "cloudio"
version = "0.1-SNAPSHOT"

repositories {
    mavenCentral()
    maven {
        url "https://repo.eclipse.org/content/repositories/paho-releases/"
    }
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.0'
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2'
}
